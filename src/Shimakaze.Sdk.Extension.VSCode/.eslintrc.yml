env:
  browser: true
  es2021: true
  node: true
extends:
  - standard-with-typescript
  - plugin:vue/vue3-recommended
  - plugin:prettier/recommended
parserOptions:
  parser: '@typescript-eslint/parser'
  ecmaVersion: latest
  sourceType: module
  project:
    - tsconfig.json
    - tsconfig.node.json
    - tsconfig.vscode.json
plugins:
  - vue
  - prettier
rules: { '@typescript-eslint/explicit-function-return-type': 'off' }
