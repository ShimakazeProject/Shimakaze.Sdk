<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="${{csp}}" />
    <title>Shp Viewer</title>
    <link rel="stylesheet" crossorigin href="${{stylesUri}}" />
  </head>

  <body>
    <div shp-viewer>Wait Loading...</div>
    <script
      type="module"
      crossorigin
      nonce="${{nonce}}"
      src="${{scriptUri}}"></script>
    <noscript>
      <h2>
        噢！我的上帝！您的 Visual Studio Code 的 Webview
        真是太有原则了，它坚决不让 JavaScript 这个坏小子在您的电脑上胡来。
      </h2>
      <div>
        您的 Visual Studio Code 的 Webview 由于安全原因屏蔽了 JavaScript
        的执行。
      </div>
      <div>
        Your Visual Studio Code's Webview has blocked the execution of
        JavaScript for security reasons.
      </div>
    </noscript>
  </body>
</html>
